<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="mb" />
	</composite:interface>

	<composite:implementation>
				<p:spacer height="10" />
					<p:toolbar id="tlBarAcao">
							<p:toolbarGroup> 
											<p:commandButton value="Novo" 
															outcome="index" 
															actionListener="#{cc.attrs.mb.prepararNovo}" 
															update="@all"
															rendered="#{!cc.attrs.mb.cadastro and cc.attrs.mb.objetoPrincipal.id == null}" />
											
											<p:commandButton outcome="index" 
															value="Cancelar" 
															actionListener="#{cc.attrs.mb.cancelar}" 
															update="@all"
															immediate="true"
															rendered="#{!cc.attrs.mb.pesquisa and !cc.attrs.mb.consulta and (cc.attrs.mb.cadastro or cc.attrs.mb.alteracao)  }" />
											
											<p:commandButton value="#{cc.attrs.mb.objetoPrincipal.id == null ? 'Salvar' : 'Alterar'}"
															actionListener="#{cc.attrs.mb.cadastrar}" 
															update="@all" 
															rendered="#{!cc.attrs.mb.pesquisa and !cc.attrs.mb.consulta and (cc.attrs.mb.cadastro or cc.attrs.mb.alteracao)  }" />
							</p:toolbarGroup>
							<p:toolbarGroup>
							
												<p:commandButton value="Pesquisar" 
															outcome="index" 
															update="@all"
															action="#{cc.attrs.mb.prepararPesquisa}"
															rendered="#{!cc.attrs.mb.cadastro and !cc.attrs.mb.alteracao}" />
											
											<p:commandButton value="Consultar" 
															outcome="index" 
															update="@all"
															action="#{cc.attrs.mb.prepararConsulta}"
															rendered="#{!cc.attrs.mb.cadastro and !cc.attrs.mb.alteracao}" />
							</p:toolbarGroup>
					</p:toolbar>
	</composite:implementation>
</html>
