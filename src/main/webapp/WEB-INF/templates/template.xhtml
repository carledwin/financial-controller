<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>
		<ui:insert name="title">FC - Financial Controller</ui:insert>
	</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/logogf.ico"/>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
<center>
	<div class="ui-grid ui-grid-responsive">
		<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	
		<div id="header" class="ui-grid-row">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</div>
	
		<p:spacer height="10" />
		
		<div id="menu" class="ui-grid-row" align="center">
			<ui:insert name="menu">
				<ui:include src="menu.xhtml" />
			</ui:insert>
		</div>
		
		<p:spacer height="5" />
	
		<div id="content" class="ui-grid-row">
			<ui:insert name="content" style="background-color:red">
				<ui:include src="content.xhtml" />
			</ui:insert>
		</div>
	
		<div id="footer" class="ui-grid-row">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>
	
		<h:form>
			<p:confirmDialog global="true">
				<p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			</p:confirmDialog>
		</h:form>
	 
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	 
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <p:graphicImage value="/images/Loading-circles-acs-rectangles.gif" width="50" height="50"/>
		</p:dialog>
		</div>
	</center>
</h:body>

</html>
