<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Login Customizado</title>
</h:head>
<h:body>
<a href="index.jsf">Retornar para a página inicial</a>

<form id="formPrincipalLogin"
		method="post"
		action="j_spring_security_check">
		<fieldset>
			<legend>Login</legend>
		
			<h:panelGrid columns="2">
				<h:outputLabel value="Usuário: " />
				<h:inputText id="j_login" />
				
				<h:outputLabel value="Senha: " />
				<h:inputSecret id="j_senha" />
				
				<h:outputLabel value="Empresa: " />
				<h:selectOneMenu id="j_empresa" styl="width: 160px">
					<f:selectItems 	value="#{empresaBean.empresas}" 
									var="e"
									itemLabel="#{e.descricao}"
									itemValue="#{e.codigo}"	 />
				</h:selectOneMenu>
				<h:outputLabel />
			<h:commandButton 	id="btLogin"
								value="Efetuar Login" />
			</h:panelGrid>
			<!-- exibe mensagens do FacesMessage -->
			<h:message for="btLogin" />
		</fieldset>		
</form>


</h:body>

</html>
