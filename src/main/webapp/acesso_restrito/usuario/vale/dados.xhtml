<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="dtTable" value="#{valeBean.todos}" var="registro"
		paginator="true" paginatorPosition="bottom" rows="10"
		style="width:890px" rendered="#{valeBean.consulta}">
		<f:facet name="header">
			<p:outputLabel value="Lista De Serviços" />
		</f:facet>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Código" />
			</f:facet>
			<h:outputText value="#{registro.id}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Profissional" />
			</f:facet>
			<h:outputText value="#{registro.profissional.nome}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Status" />
			</f:facet>
			<h:outputText value="#{registro.status.descricao}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="vale" />
			</f:facet>
			<h:outputText value="#{registro.valor}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Ações" />
			</f:facet>
			<p:commandButton title="Excluir" icon="ui-icon-trash" process="@this"
				update="@form" action="#{valeBean.excluir}">
				<f:setPropertyActionListener value="#{registro}"
					target="#{valeBean.objetoSelecionado}" />
				<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"
					message="Confirma a exclusão da vale ?" />
			</p:commandButton>

			<p:commandButton title="Alterar" icon="ui-icon-pencil"
				process="@this" update="@form" action="#{valeBean.prepararAlterar}">
				<f:setPropertyActionListener value="#{registro}"
					target="#{valeBean.objetoSelecionado}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>

</ui:composition>
