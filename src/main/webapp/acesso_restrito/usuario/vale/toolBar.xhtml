<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar id="tlBarAcao" style="width:887px; margin-bottom:5px;">
					<p:toolbarGroup>
						<p:commandButton value="Novo" outcome="index"
							actionListener="#{valeBean.prepararNovo}" update="@form"
							disabled="#{valeBean.objetoPrincipal.id != null}" />
						<p:commandButton value="Limpar"
							actionListener="#{valeBean.limpar}" update="@form"
							disabled="#{!valeBean.cadastro and !valeBean.pesquisa and !valeBean.alteracao}" />
						<p:commandButton id="btCancelar" outcome="index" value="Cancelar"
							action="#{valeBean.cancelar}" update="@form"
							disabled="#{!valeBean.cadastro and !valeBean.pesquisa and !valeBean.consulta and !valeBean.alteracao}">
							<p:confirm icon="ui-icon-alert"
								header="Confirmação de cancelamento"
								message="Deseja confirmar o cancelamento da operação?" />
						</p:commandButton>
						<p:commandButton id="btSalvar"
							value="#{valeBean.objetoPrincipal.id == null ? 'Salvar' : 'Alterar'}"
							action="#{valeBean.cadastrar}" update="@form"
							disabled="#{!valeBean.cadastro and !valeBean.alteracao}" >
							<p:confirm icon="ui-icon-alert" header="Confirmação de inclusão"
								message="Deseja confirmar inclusão da vale?"   />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Pesquisar" outcome="index" update="@form" action="#{valeBean.prepararPesquisa}" />
						<p:commandButton value="Consultar" outcome="index" update="@form" action="#{valeBean.prepararConsulta}" />
					</p:toolbarGroup>
				</p:toolbar>
</ui:composition>
