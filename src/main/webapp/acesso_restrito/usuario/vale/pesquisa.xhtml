<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="plGridPesquisar" style="width:890px" layout="grid" rendered="#{comandaBean.pesquisa}">
		<f:facet name="header">
			<p:row>
				<p:column >
								Pesquisa da Comanda
							</p:column>
			</p:row>
		</f:facet>

		<p:row>
			<p:column>
				<p:outputLabel value="CÃ³digo: " />
			</p:column>
			<p:column>
				<p:inputText value="#{comandaBean.codigoObjeto}" style="width:50px" />
			</p:column>
			<p:column>
				<p:outputLabel value="Cliente: " />
			</p:column>
			<p:column>
				<p:selectOneMenu 	style="width:200px"
									value="#{comandaBean.nomeCliente}"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{comandaBean.todosClientes}"
										var="cliente" itemLabel="#{cliente.nome}"
										itemValue="#{cliente.nome}" />
				</p:selectOneMenu>	 
			</p:column>
			<p:column>
				<p:outputLabel value="Data InclusÃ£o: " />
			</p:column>
			<p:column>
				<p:calendar value="#{comandaBean.dataInicial}" pattern="dd/MM/yyyy"></p:calendar>
			</p:column>
		</p:row>
		
		<p:row>
			<p:column>
				<p:outputLabel value="Colaborador: " />
			</p:column>
			<p:column>
				<p:selectOneMenu
								value="#{comandaBean.nomeColaborador}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{comandaBean.todosColaboradores}"
									var="colaborador" itemLabel="#{colaborador.nome}"
									itemValue="#{colaborador.nome}" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
			</p:column>
			
			<p:column>
				<p:commandButton value="Pesquisar" title="Pesquisar"
					actionListener="#{comandaBean.pesquisar}" update="@form" icon="ui-icon-search" />
			</p:column>
		</p:row>

	</p:panelGrid>

</ui:composition>
