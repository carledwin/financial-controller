<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

	<p:panelGrid id="plGrid_Cad" columns="8" layout="grid" rendered="#{valeBean.cadastro or valeBean.alteracao}">
					<f:facet name="header">
						Dados da vale
					</f:facet>
					<p:outputLabel value="Codigo: " for="defCodigo" />
					<p:inputText id="defCodigo" disabled="true"	value="#{valeBean.objetoPrincipal.id}" />
					
					<p:outputLabel value="Profissional: " for="profissional" />
					<p:selectOneMenu id="profissional" value="#{valeBean.objetoPrincipal.profissional}" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{valeBean.todosProfissionais}" var="profissional" itemLabel="#{profissional.nome}" itemValue="#{profissional}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Status: " for="status" />
					<p:selectOneMenu id="status" value="#{valeBean.objetoPrincipal.status}" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{valeBean.statusVale}" var="status" itemLabel="#{status.descricao}" itemValue="#{status}" />
					</p:selectOneMenu>

					<p:outputLabel value="Data de Vale: " />
					<p:calendar	value="#{valeBean.objetoPrincipal.dataVale.time}" readonly="true" pattern="dd/MM/yyyy" >
						<f:convertDateTime timeZone="America/Sao_paulo" />
					</p:calendar>

					<p:outputLabel value="Data do dÃ©bito: " />
					<p:calendar value="#{valeBean.objetoPrincipal.dataDebito.time}" readonly="true" pattern="dd/MM/yyyy">
						<f:convertDateTime timeZone="America/Sao_Paulo" />
					</p:calendar>
					
					<p:outputLabel value="Valor: " for="valor" />
					<p:inputNumber id="valor" size="7" maxlength="7" value="#{valeBean.objetoPrincipal.valor}" />
			
				</p:panelGrid>
</ui:composition>
