<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="plGridPesquisarRelatorio" style="width:890px" layout="grid" rendered="#{comandaBean.relatorio}">
		<f:facet name="header">
			<p:row>
				<p:column >
								Comanda Serviços Realizados
							</p:column>
			</p:row>
		</f:facet>

		<p:row>
			<p:column>
				<p:outputLabel value="Código: " />
			</p:column>
			<p:column>
				<p:inputText value="#{comandaBean.reportIdComanda}" style="width:50px" />
			</p:column>
			<p:column>
				<p:outputLabel value="Cliente: " />
			</p:column>
			<p:column>
				<p:selectOneMenu 	style="width:200px"
									value="#{comandaBean.reportIdCliente}"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{comandaBean.todosClientes}"
										var="cliente" itemLabel="#{cliente.nome}"
										itemValue="#{cliente.id}" />
				</p:selectOneMenu>	 
			</p:column>
			</p:row>
			<p:row>
			<p:column>
				<p:outputLabel value="Data Inclusão: " />
			</p:column>
			<p:column>
				<p:calendar value="#{comandaBean.reportComandaDataCriacao.time}" pattern="dd/MM/yyyy"></p:calendar>
			</p:column>
			<p:column>
				<p:outputLabel value="Data Alteração: " />
			</p:column>
			<p:column>
				<p:calendar value="#{comandaBean.reportComandaDataAlteracao.time}" pattern="dd/MM/yyyy"></p:calendar>
			</p:column>
			<p:column>
				<h:commandLink alt ="Gerar relatório em PDF" ajax="false" title="Gerar relatório em PDF" actionListener="#{comandaBean.gerarRelatorio}" target="_blank">
					 <p:graphicImage library="img" name="pdf.png" width="50" height="50" />
				</h:commandLink>
			</p:column>
		</p:row>
		
		<p:row>
			<p:column>
				<p:outputLabel value="Colaborador1: " />
			</p:column>
			<p:column>
				<p:selectOneMenu 	style="width:200px"
									value="#{comandaBean.reportIdColaborador1}"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{comandaBean.todosColaboradores}"
										var="co1" itemLabel="#{co1.nome}"
										itemValue="#{co1.id}" />
				</p:selectOneMenu>	 
			</p:column>
			
			<p:column>
				<p:outputLabel value="Colaborador2: " />
			</p:column>
			<p:column>
				<p:selectOneMenu 	style="width:200px"
									value="#{comandaBean.reportIdColaborador2}"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{comandaBean.todosColaboradores}"
										var="co2" itemLabel="#{co2.nome}"
										itemValue="#{co2.id}" />
				</p:selectOneMenu>	 
			</p:column>
			
			<p:column>
				<h:commandLink alt ="Enviar relatório por email" title="Enviar relatório por email" actionListener="#{comandaBean.enviarRelatorioPorEmail}">
					 <p:graphicImage library="img" name="email.jpg" width="50" height="50" />
				</h:commandLink>
			</p:column>
		</p:row>

	</p:panelGrid>

</ui:composition>
