<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<p:panelGrid id="pnl-grid-novo-item-comanda" layout="grid" columns="2">
						<p:outputLabel value="Item: " />
						<p:inputText  disabled="true" value="#{comandaBean.novoItemComanda.id}" />
						<p:outputLabel value="ServIço: " />
						<p:selectOneMenu value="#{comandaBean.novoItemComanda.servico}"	converter="omnifaces.SelectItemsConverter" >
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{comandaBean.todosServicos}"	var="servico" itemLabel="#{servico.descricao}" itemValue="#{servico}" />
							<p:ajax update="serPreco" />
						</p:selectOneMenu>
						<p:outputLabel value="Valor: " />
						<p:outputLabel id="serPreco" value="R$ #{comandaBean.novoItemComanda.servico.valor}" />
						<p:outputLabel value="Funcionário: " />
						<p:selectOneMenu value="#{comandaBean.novoItemComanda.profissional}" converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{comandaBean.todosProfissionais}" var="profissional" itemLabel="#{profissional.nome}" itemValue="#{profissional}" />
							<p:ajax update="profissional" />
						</p:selectOneMenu>
						<p:outputLabel value="Cargo: " />
						<p:outputLabel id="profissional" value="#{comandaBean.novoItemComanda.profissional.cargo.descricao}" />
						<p:commandButton value="Cancelar"  oncomplete="PF('dlg1').hide();"  />
						<p:commandButton value="Incluir" action="#{comandaBean.adicionarServicoRealizado}" onclick="PF('dlg1').hide();" process="dlg1" update="dtItems @('pnlFormaPagamentoSelector')" />
			</p:panelGrid>
	
</ui:composition>
