<ui:composition xmlns="http://www.w3.org/1999/xhtml"	xmlns:h="http://xmlns.jcp.org/jsf/html"	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	xmlns:p="http://primefaces.org/ui"	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:toolBar="http://xmlns.jcp.org/jsf/composite/componentSg"	template="/WEB-INF/templates/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{comandaBean.reiniciar}" />
	</f:metadata>
	
	<ui:define name="messages">
		<h:messages id="msgGlobal" />
	</ui:define>
	<ui:define name="content">
		<p:panel id="principal">
			<h:form id="frmPrincipal">
				<h2>Cadastro de Comanda</h2>
				<p:messages globalOnly="true" />
				<ui:include src="cadastro.xhtml" />
				<ui:include src="pesquisa.xhtml" />
				<ui:include src="dados.xhtml" />
				<ui:include src="dadosViewComanda.xhtml" />
				<ui:include src="pesquisaRelatorio.xhtml" />
				<toolBar:componentToolBar id="tool-bar-comanda" mb="#{comandaBean}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
