<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="dtTableViewComanda" value="#{comandaBean.todosViewComanda}" 
	var="vcm" paginator="true" paginatorPosition="bottom" rows="10"
		style="width:890px" rendered="#{comandaBean.consultaView}">
		<f:facet name="header">
			<p:outputLabel value="Comandas " />
		</f:facet>
		<p:column width="40"> 
			<f:facet name="header"> 
				<p:outputLabel value="Código" />
			</f:facet>
			<h:outputText value="#{vcm.id}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Colaborador 2" />
			</f:facet>
			<h:outputText value="#{vcm.dataCriacaoComanada.time}" />
		</p:column>
		<p:column width="40" style="text-align:center">
			<f:facet name="header">
				<p:outputLabel value="Status" />
			</f:facet>
			<p:graphicImage value="/images/emAberto.png" width="20" height="20"	rendered="#{vcm.status.descricao == 'Em Aberto'}" alt="Em Aberto" title="Em Aberto"/>
			<p:graphicImage value="/images/fechada.png" width="20" height="20"	rendered="#{vcm.status.descricao == 'Fechada'}" alt="Fechada" title="Fechada" />
			<p:graphicImage value="/images/quitada.png" width="20" heigth="20" rendered="#{vcm.status.descricao == 'Quitada'}" alt="Quitada" title="Quitada" />
			<p:graphicImage value="/images/comissaoPaga.png" width="20" height="20"	rendered="#{vcm.status.descricao == 'Comissão Paga'}" alt="Comissão Paga" title="Comissão Paga" />
			
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Cliente" />
			</f:facet>
			<h:outputText value="#{vcm.clienteNome}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Item" />
			</f:facet>
			<h:outputText value="#{vcm.itemComandaId}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Serviço" />
			</f:facet>
			<h:outputText value="#{vcm.servicoDescricao}" />
		</p:column>
		<p:column width="100">
			<f:facet name="header">
				<p:outputLabel value="Valor Serviço" />
			</f:facet>
			<h:outputText id="vcm-sv-vl" value="#{vcm.servicoValor}">
				<f:convertNumber for="vcm-sv-vl" pattern="R$ #0.00" />
			</h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Colab1" />
			</f:facet>
			<h:outputText value="#{vcm.colaborador1Id}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Colaborador 1" />
			</f:facet>
			<h:outputText value="#{vcm.colaborador1Nome}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Colab2" />
			</f:facet>
			<h:outputText value="#{vcm.colaborador2Id}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Colaborador 2" />
			</f:facet>
			<h:outputText value="#{vcm.colaborador2Nome}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<p:outputLabel value="Desconto" />
			</f:facet>
			<h:outputText id="vcm-sv-desco" value="#{vcm.itemDescontoServico}" />
		</p:column>

		</p:dataTable>

</ui:composition>
