<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar id="tlBarAcao" style="width:797px; margin-bottom:5px;">
					<p:toolbarGroup>
						<p:commandButton value="Novo" outcome="index"
							actionListener="#{clienteBean.prepararNovo}" update="@form"
							disabled="#{clienteBean.objetoPrincipal.id != null}" >
							<p:resetInput target="plGrid_Cad" />
							</p:commandButton>
						<p:commandButton value="Limpar"
							actionListener="#{clienteBean.limpar}" update="@form"
							disabled="#{!clienteBean.cadastro and !clienteBean.pesquisa}" />
						
						<p:commandButton id="btCancelar" outcome="index" value="Cancelar"
							action="#{clienteBean.cancelar}" update="@form"
							disabled="#{!clienteBean.cadastro and !clienteBean.alteracao}">
							<p:confirm icon="ui-icon-alert"
								header="Confirmação de cancelamento"
								message="Deseja confirmar o cancelamento da operação?" />
						</p:commandButton>
						<p:commandButton id="btSalvar"
							value="#{clienteBean.objetoPrincipal.id == null ? 'Salvar' : 'Alterar'}"
							action="#{clienteBean.cadastrar}" update="@form"
							disabled="#{!clienteBean.cadastro and !clienteBean.alteracao}">
							<p:confirm icon="ui-icon-alert" header="Confirmação de inclusão"
								message="Deseja confirmar inclusão do cliente?" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:separator />
						<p:commandButton value="Pesquisar" outcome="index" update="@form"
							action="#{clienteBean.prepararPesquisa}" />
						<p:commandButton value="Consultar" outcome="index" update="@form"
							action="#{clienteBean.prepararConsulta}" />
					</p:toolbarGroup>
				</p:toolbar>

</ui:composition>
