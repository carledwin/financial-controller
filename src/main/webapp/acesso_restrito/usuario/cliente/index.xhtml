<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:toolBar="http://xmlns.jcp.org/jsf/composite/componentSg"	template="/WEB-INF/templates/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{clienteBean.reiniciar}" />
	</f:metadata>
	
	<p:spacer height="30" />
	
	<ui:define name="messages">
		<h:messages id="msgGlobal" />
	</ui:define>
	
	<ui:define name="content">
		<p:spacer width="10" />
			<h:form id="frmPrincipal">
				<p:messages globalOnly="true" />
				<p:spacer height="5" />
				<p:panel rendered="#{clienteBean.cadastro or clienteBean.alteracao}">
				<ui:include src="cadastro.xhtml" />
				</p:panel>
				<p:spacer height="10" />
				
				<ui:include src="pesquisa.xhtml" />
				<p:spacer height="10" />
				
				<ui:include src="dados.xhtml" />
				<p:spacer height="10" />
				
				<toolBar:componentToolBar mb="#{clienteBean}" />
			</h:form>
	</ui:define>
</ui:composition>
