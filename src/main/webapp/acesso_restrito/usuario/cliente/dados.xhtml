<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="dtTable" value="#{clienteBean.todos}" var="registro" paginator="true" paginatorPosition="bottom" rows="10"	reflow="true" rendered="#{clienteBean.consulta}">
					<f:facet name="header">
						<p:outputLabel value="Lista De Tipos de Serviço" />
					</f:facet
					>
					<p:column width="40">
						<f:facet name="header">
							<p:outputLabel value="Código" />
						</f:facet>
						<h:outputText value="#{registro.id}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Nome" />
						</f:facet>
						<h:outputText value="#{registro.nome}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="E-mail:" />
						</f:facet>
						<h:outputText value="#{registro.email}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Telefone:" />
						</f:facet>
						<h:outputText value="#{registro.telefone}" />
					</p:column>

					<p:column width="80" style="text-align:center;" >
						<f:facet name="header">
							<p:outputLabel value="Ações" />
						</f:facet>
						 
						<p:commandButton title="Alterar" icon="ui-icon-pencil" process="@this" update="@form" action="#{clienteBean.prepararAlterar}">
							<f:setPropertyActionListener value="#{registro}" target="#{clienteBean.objetoSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
	
</ui:composition>
