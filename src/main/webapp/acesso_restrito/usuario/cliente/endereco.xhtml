<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

		<p:panelGrid id="plGrid_Cad_End_Cli" columns="6" layout="grid">
			<p:outputLabel value="CEP: " />
			<p:inputMask mask="99999-999" value="#{clienteBean.objetoPrincipal.endereco.cep}" />
			
			<p:outputLabel value="Logradouro: " />
			<p:inputText value="#{clienteBean.objetoPrincipal.endereco.logradouro}" />
			
			<p:outputLabel value="Número: " />
			<p:inputText value="#{clienteBean.objetoPrincipal.endereco.numero}"/>
			
			<p:outputLabel value="Complemento: " />
			<p:inputText value="#{clienteBean.objetoPrincipal.endereco.complemento}" maxlength="60"/>
			
			<p:outputLabel value="Bairro: " />
			<p:inputText value="#{clienteBean.objetoPrincipal.endereco.bairro}" maxlength="100" />
			
			<p:outputLabel value="Cidade: " />
			<p:inputText value="#{clienteBean.objetoPrincipal.endereco.cidade}" maxlength="100" />
			
			<p:outputLabel value="UF: " />
			<p:selectOneMenu value="#{clienteBean.objetoPrincipal.endereco.uf}" maxlength="2" converter="omnifaces.SelectItemsConverter" >
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{clienteBean.ufs}" var="uf" itemLabel="#{uf}" itemValue="#{uf}" />
			</p:selectOneMenu>
			
			<p:outputLabel value="País: " />
			<p:inputText value="#{clienteBean.objetoPrincipal.endereco.pais}" maxlength="100" />
		</p:panelGrid>
</ui:composition>
