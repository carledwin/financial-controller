<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar id="tlBarAcao" style="width:797px; margin-bottom:5px;">
					<p:toolbarGroup>
						<p:commandButton value="Novo" outcome="index"
							actionListener="#{usuarioBean.prepararNovo}" update="@form"
							disabled="#{usuarioBean.objetoPrincipal.id != null}" />
						<p:commandButton value="Limpar"
							actionListener="#{usuarioBean.limpar}" update="@form"
							disabled="#{!usuarioBean.cadastro and !usuarioBean.pesquisa and !usuarioBean.alteracao}" />
						<p:commandButton id="btCancelar" outcome="index" value="Cancelar"
							action="#{usuarioBean.cancelar}" update="@form"
							disabled="#{!usuarioBean.cadastro and !usuarioBean.pesquisa and !usuarioBean.consulta and !usuarioBean.alteracao}">
							<p:confirm icon="ui-icon-alert"
								header="Confirmação de cancelamento"
								message="Deseja confirmar o cancelamento da operação?" />
						</p:commandButton>
						<p:commandButton id="btSalvar"
							value="#{usuarioBean.objetoPrincipal.id == null ? 'Salvar' : 'Alterar'}"
							action="#{usuarioBean.cadastrar}" update="@form"
							disabled="#{!usuarioBean.cadastro and !usuarioBean.alteracao}">
							<p:confirm icon="ui-icon-alert" header="Confirmação de inclusão"
								message="Deseja confirmar inclusão do usuário?" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Pesquisar" outcome="index" update="@form"
							action="#{usuarioBean.prepararPesquisa}" />
						<p:commandButton value="Consultar" outcome="index" update="@form"
							action="#{usuarioBean.prepararConsulta}" />
					</p:toolbarGroup>
				</p:toolbar>

</ui:composition>
