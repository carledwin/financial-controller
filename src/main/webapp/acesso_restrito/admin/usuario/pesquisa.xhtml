<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
					<p:panelGrid id="plGridPesquisar" style="width:800px" rendered="#{usuarioBean.pesquisa}" layout="grid" >
					<f:facet name="header">
						<p:row>
							<p:column >
								Pesquisa de Usuário
							</p:column>
						</p:row>
					</f:facet>

					<p:row>
						<p:column>
							<p:outputLabel value="Tipo de Serviço: " />
						</p:column>
						<p:column>
							<p:inputText id="nMtpSerPes" value="#{usuarioBean.nomeObjeto}" />
						</p:column>

						<p:column>
							<p:commandButton value="Pesquisar" title="Pesquisar"
								actionListener="#{usuarioBean.pesquisar}" update="@form"
								icon="ui-icon-search" />
						</p:column>
					</p:row>

				</p:panelGrid>
	

</ui:composition>
