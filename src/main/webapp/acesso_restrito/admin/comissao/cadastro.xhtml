<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="plGrid_Cad" columns="2" layout="grid" rendered="#{cargoBean.cadastro or cargoBean.alteracao}">
		<f:facet name="header">
				Dados do Cargo
		</f:facet>
		<p:outputLabel value="Codigo: " for="cCodigo" />
		<p:inputText id="cCodigo" disabled="true" value="#{cargoBean.objetoPrincipal.id}" />
			
		<p:outputLabel value="Descrição: " for="cargoDesc" />
		<p:inputText id="cargoDesc" value="#{cargoBean.objetoPrincipal.descricao}" />
	</p:panelGrid>
</ui:composition>
