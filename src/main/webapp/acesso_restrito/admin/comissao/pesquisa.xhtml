<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	
		<p:panelGrid id="plGridPesquisar" columns="3" layout="grid" rendered="#{comissaoBean.consultaComissoes or comissaoBean.consulta}">
			<f:facet name="header">
				Consulta Comissoes 
			</f:facet>
			<p:outputLabel value="Profissional: " for="profissional" />
			<p:selectOneMenu id="profissional" value="#{comissaoBean.filter.profissional}" converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{valeBean.todosProfissionais}" var="profissional" itemLabel="#{profissional.nome}" itemValue="#{profissional}" />
			</p:selectOneMenu>
					
			<p:commandButton value="Consultar items a calcular" title="Consultar items a calcular" actionListener="#{comissaoBean.consultarComissoes}" update="@form" rendered="#{comissaoBean.consultaComissoes}" icon="ui-icon-search" />
			<p:commandButton value="Consultar comissões calculadas" title="Consultar comissões calculadas" actionListener="#{comissaoBean.pesquisar}" update="@form" rendered="#{comissaoBean.consulta}" icon="ui-icon-search" />
		</p:panelGrid>
</ui:composition>
