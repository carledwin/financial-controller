<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="plGrid_Cad" columns="2" layout="grid" rendered="#{tipoServicoBean.cadastro or tipoServicoBean.alteracao}">

		<f:facet name="header">
			Dados do Tipo de Serviço
		</f:facet>
		<p:outputLabel value="Codigo: " for="tpSerCodigo" />
		<p:inputText id="tpSerCodigo" disabled="true" value="#{tipoServicoBean.objetoPrincipal.id}" />
		<p:outputLabel value="Descrição: " for="tpSerDesc" />
		<p:inputText id="tpSerDesc" value="#{tipoServicoBean.objetoPrincipal.descricao}" />
	</p:panelGrid>
</ui:composition>
