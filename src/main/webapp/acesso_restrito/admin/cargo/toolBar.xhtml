<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar id="tlBarAcao" style="width:797px; margin-bottom:5px;">
					<p:toolbarGroup>
						<p:commandButton value="Novo" outcome="index"
							actionListener="#{cargoBean.prepararNovo}" update="@form"
							disabled="#{cargoBean.objetoPrincipal.id != null}" />
						<p:commandButton value="Limpar"
							actionListener="#{cargoBean.limpar}" update="@form"
							disabled="#{!cargoBean.cadastro and !cargoBean.pesquisa and !cargoBean.alteracao}" />
						<p:commandButton id="btCancelar" outcome="index" value="Cancelar"
							action="#{cargoBean.cancelar}" update="@form"
							disabled="#{!cargoBean.cadastro and !cargoBean.pesquisa and !cargoBean.consulta and !cargoBean.alteracao}">
							<p:confirm icon="ui-icon-alert"
								header="Confirmação de cancelamento"
								message="Deseja confirmar o cancelamento da operação?" />
						</p:commandButton>
						<p:commandButton id="btSalvar"
							value="#{cargoBean.objetoPrincipal.id == null ? 'Salvar' : 'Alterar'}"
							action="#{cargoBean.cadastrar}" update="@form"
							disabled="#{!cargoBean.cadastro and !cargoBean.alteracao}">
							<p:confirm icon="ui-icon-alert" header="Confirmação de inclusão"
								message="Deseja confirmar inclusão do cargo?" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Pesquisar" outcome="index" update="@form"
							action="#{cargoBean.prepararPesquisa}" />
						<p:commandButton value="Consultar" outcome="index" update="@form"
							action="#{cargoBean.prepararConsulta}" />
					</p:toolbarGroup>
				</p:toolbar>

</ui:composition>
