<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable id="dtTable" value="#{cargoBean.todos}" var="registro" paginator="true" paginatorPosition="bottom" rows="10" layout="grid" rendered="#{cargoBean.consulta}">
			<f:facet name="header">
				<p:outputLabel value="Lista De Tipos de Serviço" />
			</f:facet>
			<p:column width="40">
				<f:facet name="header">
					<p:outputLabel value="Código" />
				</f:facet>
				<h:outputText value="#{registro.id}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<p:outputLabel value="Descrição" />
				</f:facet>
				<h:outputText value="#{registro.descricao}" />
			</p:column>

			<p:column width="80">
				<f:facet name="header">
					<p:outputLabel value="Ações" />
				</f:facet>
				<p:commandButton title="Excluir" icon="ui-icon-trash" process="@this" update="@form" action="#{cargoBean.excluir}">
					<f:setPropertyActionListener value="#{registro}" target="#{cargoBean.objetoSelecionado}" />
					<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão" message="Confirma a exclusão do cargo?" />
				</p:commandButton>
				<p:commandButton title="Alterar" icon="ui-icon-pencil" process="@this" update="@form" action="#{cargoBean.prepararAlterar}">
					<f:setPropertyActionListener value="#{registro}" target="#{cargoBean.objetoSelecionado}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	
</ui:composition>
