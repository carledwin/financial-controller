<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="plGrid_Cad" columns="2" layout="grid" rendered="#{colaboradorBean.cadastro or colaboradorBean.alteracao}">

		<f:facet name="header">
			Dados do Profissional
		</f:facet>
		
		<p:outputLabel value="Codigo: " for="colCodigo" />
		<p:inputText id="colCodigo" disabled="true" value="#{colaboradorBean.objetoPrincipal.id}" />
		
		<p:outputLabel value="Descrição: " for="colNome" />
		<p:inputText id="colNome" value="#{colaboradorBean.objetoPrincipal.nome}" />
	</p:panelGrid>

</ui:composition>
