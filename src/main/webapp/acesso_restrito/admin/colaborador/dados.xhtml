<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable id="dtTable" value="#{colaboradorBean.todos}" var="registro" paginator="true" paginatorPosition="bottom" rows="10" layout="grid" rendered="#{colaboradorBean.consulta}">
			<f:facet name="header">
				<p:outputLabel value="Profissionais" />
			</f:facet>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="Código" />
				</f:facet>
				<h:outputText value="#{registro.id}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<p:outputLabel value="Nome" />
				</f:facet>
				<h:outputText value="#{registro.nome}" />
			</p:column>

			<p:column width="80">
				<f:facet name="header">
					<p:outputLabel value="Ações" />
				</f:facet>
				
				<p:commandButton title="Excluir" icon="ui-icon-trash" process="@this" update="@form" action="#{colaboradorBean.excluir}">
					<f:setPropertyActionListener value="#{registro}" target="#{colaboradorBean.objetoSelecionado}" />
					<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão" message="Confirma a exclusão do colaborador?" />
				</p:commandButton>
			
				<p:commandButton title="Alterar" icon="ui-icon-pencil" process="@this" update="@form" action="#{colaboradorBean.prepararAlterar}">
					<f:setPropertyActionListener value="#{registro}" target="#{colaboradorBean.objetoSelecionado}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

</ui:composition>
