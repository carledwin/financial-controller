<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="plGrid_Cad" style="width:800px" layout="grid" rendered="#{perfilBean.cadastro or perfilBean.alteracao}">

		<f:facet name="header">
			<p:row>
				<p:column>
								Dados do Perfil
							</p:column>
			</p:row>
		</f:facet>
		<p:row>
			<p:column>
				<p:outputLabel value="Codigo: " for="pfCodigo" />
			</p:column>
			<p:column>
				<p:inputText id="pfCodigo" disabled="true"
					value="#{perfilBean.objetoPrincipal.id}" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<p:outputLabel value="Descrição: " for="pfDesc" />
			</p:column>
			<p:column>
				<p:inputText id="pfDesc"
					value="#{perfilBean.objetoPrincipal.descricao}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Regra: " for="pfReg" />
			</p:column>
			<p:column>
				<p:inputText id="pfReg"
					value="#{perfilBean.objetoPrincipal.regra}" />
			</p:column>
		</p:row>
	</p:panelGrid>

</ui:composition>
