<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar id="tlBarAcao" style="width:887px; margin-bottom:5px;">
					<p:toolbarGroup>
						<p:commandButton value="Novo" outcome="index"
							actionListener="#{servicoBean.prepararNovo}" update="@form"
							disabled="#{servicoBean.objetoPrincipal.id != null}" />
						<p:commandButton value="Limpar"
							actionListener="#{servicoBean.limpar}" update="@form"
							disabled="#{!servicoBean.cadastro and !servicoBean.pesquisa and !servicoBean.alteracao}" />
						<p:commandButton id="btCancelar" outcome="index" value="Cancelar"
							action="#{servicoBean.cancelar}" update="@form"
							disabled="#{!servicoBean.cadastro and !servicoBean.pesquisa and !servicoBean.consulta and !servicoBean.alteracao}">
							<p:confirm icon="ui-icon-alert"
								header="Confirmação de cancelamento"
								message="Deseja confirmar o cancelamento da operação?" />
						</p:commandButton>
						<p:commandButton id="btSalvar"
							value="#{servicoBean.objetoPrincipal.id == null ? 'Salvar' : 'Alterar'}"
							action="#{servicoBean.cadastrar}" update="@form"
							disabled="#{!servicoBean.cadastro and !servicoBean.alteracao}">
							<p:confirm icon="ui-icon-alert" header="Confirmação de inclusão"
								message="Deseja confirmar inclusão do servico?" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Pesquisar" outcome="index" update="@form"
							action="#{servicoBean.prepararPesquisa}" />
						<p:commandButton value="Consultar" outcome="index" update="@form"
							action="#{servicoBean.prepararConsulta}" />
					</p:toolbarGroup>
				</p:toolbar>
</ui:composition>
