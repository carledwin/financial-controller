<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="plGridPesquisar" layout="grid" columns="2" rendered="#{servicoBean.pesquisa}">
		<f:facet name="header">
				Pesquisa do Serviço
		</f:facet>

		<p:outputLabel value="Serviço: " />
	
		<p:inputText id="nMBanconPes" value="#{servicoBean.nomeObjeto}" />
	
		<p:commandButton value="Pesquisar" title="Pesquisar" actionListener="#{servicoBean.pesquisar}" update="@form" icon="ui-icon-search" />
	</p:panelGrid>
</ui:composition>
