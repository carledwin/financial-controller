<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<div class="ui-fluid">
		<p:panelGrid id="plGrid_Cad" layout="grid" columns="6" rendered="#{servicoBean.cadastro or servicoBean.alteracao}" >

			<f:facet name="header">
						Cadastro do Serviço
			</f:facet>
		
			<p:outputLabel value="Codigo: " for="banCodigo" />
			<p:inputText id="banCodigo" disabled="true"	value="#{servicoBean.objetoPrincipal.id}" />
			
			<p:outputLabel value="Servico: " for="serDesc" />
			<p:inputText id="serDesc" value="#{servicoBean.objetoPrincipal.descricao}" />
			
			<p:outputLabel value="Comissão: " for="serC" />
			<p:inputNumber id="serC" size="4"	value="#{servicoBean.objetoPrincipal.commissaoC}" />
			
			<p:outputLabel value="Status: " for="serStatus" />
			<p:selectOneRadio id="serStatus" value="#{servicoBean.objetoPrincipal.status}"	converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{servicoBean.status}" var="statusServico" itemValue="#{statusServico}" />
			</p:selectOneRadio>
			
			<p:outputLabel value="Preço: " for="serPreco" />
			<p:inputNumber id="serPreco" size="7" maxlength="7" value="#{servicoBean.objetoPrincipal.valor}" />
			
			<p:outputLabel value="Tipo: " for="serTipo" />
			<p:selectOneMenu id="serTipo"	value="#{servicoBean.objetoPrincipal.tipoServico}"	converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{servicoBean.todosTipos}" var="tipoServico" itemLabel="#{tipoServico.descricao}"	itemValue="#{tipoServico}" />
			</p:selectOneMenu>
	</p:panelGrid>
	</div>

</ui:composition>
